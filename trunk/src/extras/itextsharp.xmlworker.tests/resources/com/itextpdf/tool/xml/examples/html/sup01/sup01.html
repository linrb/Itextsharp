 <body>
  <p>Tag SUP</p>
  <br></br>
  <p><b>Fermat's Last Theorem</b></p>
  <p><i>X <sup><small>n</small></sup> + Y <sup><small>n</small></sup> 
   = Z <sup><small>n</small></sup></i></p>
  <p> for any integer value of n greater than two.</p>

 </body>
