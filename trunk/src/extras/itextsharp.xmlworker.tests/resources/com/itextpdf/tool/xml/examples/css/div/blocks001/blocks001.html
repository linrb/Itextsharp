  <title>CSS Test: font-size - ex unit</title>

  <link rel="help" href="http://www.w3.org/TR/CSS21/fonts.html#font-size-props" />
  <meta name="flags" content="FreeMono" />
  <meta name="assert" content="'em' and 'ex' length values when defining 'font-size' property refer to the computed font size of the parent element." />

  <style type="text/css"><![CDATA[
  div {font-family: FreeMono; font-size: 32px;}

  p {margin: 10px 30px;}

  #test {font-size: 16px;}
  #control, #test {font-size: 2.5ex;} 

  #control2 {font-family: FreeMono; font-size: 64px;} 
  ]]></style>

 </head>

 <body>

  <p>The 3 black squares below should have the same width and the same height.</p>

  <div>
   <p id="control">X</p>
   <p id="test">X</p>
  </div>

  <p id="control2">X</p>
